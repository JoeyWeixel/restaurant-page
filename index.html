<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaraunt Page</title>
  <script src="main.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="content">
    <div class="header">
      <div class="selections">
        <div class="title">The Creamery</div>
        <div>Home</div>
        <div>Menu</div>
        <div>Contact</div>
      </div>
    </div>
    <div class="spotlight">
      <div class="image"><img src="../src/vanilla_ice_cream.jpg" alt="Vanilla ice cream sundae"></div>
      <div class="image"><img src="../src/chocolate_ice_cream.jpeg" alt="Bowl of chocolate ice cream"></div>
      <div class="image"><img src="../src/mintchoc_ice_cream.jpeg" alt="Bowl of mint chocolate chip ice cream"></div>
    </div>
    <div class="slogan">
      <div class="icon"><img src="" alt="" id="scooper"></div>
      <p class="statement slogan">Lorem ipsum dolor sit amet</p>
      <p class="statement aside">Consectetur adipiscing elit</p>
    </div>
    <div class="footer">
      <div class="image logo"></div>
      <div class="selections">
        <div>Home</div>
        <div>Menu</div>
        <div>Contact</div>
      </div>
      <p class="disclosures">Trademark 2023 Joey Weixel</p>
    </div>
  </div>
</body>
</html>
